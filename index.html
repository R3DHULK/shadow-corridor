<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Corridor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="game-canvas"></canvas>

    <div class="ui-overlay">
        <div class="health-container">
            <div class="health-bar" id="health-bar"></div>
        </div>

        <div class="sanity-container">
            <div class="sanity-bar" id="sanity-bar"></div>
        </div>

        <div class="inventory">
            <div class="item-slot" id="item-slot-1"></div>
            <div class="item-slot" id="item-slot-2"></div>
            <div class="item-slot" id="item-slot-3"></div>
        </div>

        <div class="crosshair"></div>

        <div class="message-box" id="message-box"></div>

        <div class="instructions">
            WASD: Move<br>
            Mouse: Look<br>
            E: Interact<br>
            F: Flashlight<br>
            Shift: Run
        </div>
    </div>

    <div class="start-screen" id="start-screen">
        <h1 class="title">SHADOW CORRIDOR</h1>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-text">YOU DIED</div>
        <button class="restart-button" id="restart-button">TRY AGAIN</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
